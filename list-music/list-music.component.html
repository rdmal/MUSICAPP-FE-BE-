<div class="container">

    <table class="table table-striped">

<thead>

        <th>id</th>

        <th>name</th>

        <th>genre</th>

        <th>artist</th>

        <th>Duration(Seconds)</th>
        <th>Option</th>

    </thead>



        <tbody>

            <tr *ngFor="let music of musicList$ | async">

                <td>{{music.id}}</td>

                <td>{{music.songtName}}</td>

                <td>{{music.artist}}</td>

                <td>{{music.genre}}</td>

                <td>{{music.duration}}</td>
            
                <td>
                    <button class="btn btn-outline-none"(click)= "deleteMusic(music)" data-bs-toggle="modal" data-bs-target="#updateMusicBackdrop">
                    
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                          </svg>   
                    </button>
                    <button class="btn btn-outline-none" data-bs-toggle="modal" data-bs-target="#updateMusicBackdrop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16" (click)="editMusic(music.id)">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                    </button>
                    <div class="modal fade" id="updateMusicBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Edit Music</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                        id="editMusicCloseModal"></button>
                                </div>
                    
                                <div class="modal-body">
                                    <form (submit)="updateMusic()">
                                        <div class="mb-3">
                                            <label for="trackName" class="form-label">Track Name</label>
                                            <input type="text" class="form-control"  name="songtName"
                                                placeholder="enter track name here" [(ngModel)]="track.songtName">
                                        </div>
                                        <div class="mb-3">
                                            <label for="trackArtist" class="form-label">Artist</label>
                                            <input type="text" class="form-control"  name="artist"
                                                placeholder="enter track artist here" [(ngModel)]="track.artist">
                                        </div>
                                        <div class="mb-3">
                                            <label for="trackGenre" class="form-label">Genre</label>
                                            <input type="text" class="form-control"  name="genre"
                                                placeholder="enter track genre here" [(ngModel)]="track.genre">
                                        </div>
                                        <div class="mb-3">
                                            <label for="trackDuration" class="form-label">Duration</label>
                                            <input type="text" class="form-control" 
                                                name="durationInSeconds" placeholder="enter duration in seconds here"
                                                [(ngModel)]="track.duration">
                                        </div>
                                        <div class="mb-3">
                                            <button type = "submit"  class="btn btn-primary">Update Track</button>
                                        </div>
                    
                                    </form>
                    
                                </div>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>

        </tbody>

    </table>

</div>
